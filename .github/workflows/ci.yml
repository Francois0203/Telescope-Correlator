name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests in Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/Dockerfile
          push: false
          tags: telescope-correlator:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create test output directory
        run: mkdir -p test-outputs

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -v $(pwd)/test-outputs:/app/outputs \
            telescope-correlator:test \
            pytest tests_harness/ -v --tb=short --junitxml=/workspace/test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.xml
            test-outputs/

      - name: Test correlator functionality
        run: |
          docker run --rm \
            -v $(pwd)/test-outputs:/app/outputs \
            telescope-correlator:test \
            python -m correlator --n-ants 4 --n-channels 64 --sim-duration 0.5 --output-dir /app/outputs

      - name: Verify outputs were created
        run: |
          ls -la test-outputs/
          if [ ! -f "test-outputs/visibility_0001.npy" ]; then
            echo "Error: Correlator did not produce expected output"
            exit 1
          fi
          echo "âœ“ Correlator successfully generated visibility data"

  build-and-publish:
    name: Build and Publish Docker image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase repository name
        id: repo
        shell: bash
        run: |
          echo "repo_lc=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        if: github.ref == 'refs/heads/main'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ steps.repo.outputs.repo_lc }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

