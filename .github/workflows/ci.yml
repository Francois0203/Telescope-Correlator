name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests in Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker compose build

      - name: Create test output directory
        run: mkdir -p dev_workspace/outputs

      - name: Run tests in Docker
        run: |
          docker compose run --rm test

      - name: Test correlator functionality
        run: |
          docker compose run --rm correlator python -m correlator --n-ants 4 --n-channels 64 --sim-duration 0.5 --output-dir /app/outputs

      - name: Verify outputs were created
        run: |
          ls -la dev_workspace/outputs/
          if [ ! -f "dev_workspace/outputs/visibility_0001.npy" ]; then
            echo "Error: Correlator did not produce expected output"
            exit 1
          fi
          echo "âœ“ Correlator successfully generated visibility data"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: dev_workspace/outputs/

  build-and-publish:
    name: Build and Publish Docker image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase repository name
        id: repo
        shell: bash
        run: |
          echo "repo_lc=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            "ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest"
            "ghcr.io/${{ steps.repo.outputs.repo_lc }}:v1"
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Verify published image
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ§ª Testing published Docker image..."
          echo "ğŸ“¦ Pulling image: ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest"

          # Pull the published image
          docker pull ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest

          echo "ğŸ§ª Running tests with published image..."
          # Run tests with published image
          docker run --rm ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest pytest tests_harness/ -v --tb=short

          echo "ğŸ”¬ Running correlator with published image..."
          # Run correlator with published image
          mkdir -p test-results
          docker run --rm -v $(pwd)/test-results:/app/outputs ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest python -m correlator --n-ants 4 --n-channels 64 --sim-duration 0.5 --output-dir /app/outputs

          echo "ğŸ“Š Checking generated outputs..."
          ls -la test-results/
          if [ -f "test-results/visibility_0001.npy" ]; then
            echo "âœ… Published image verification successful!"
            echo "ğŸ“ Generated $(ls test-results/*.npy | wc -l) visibility files"
          else
            echo "âŒ Published image verification failed - no outputs generated"
            exit 1
          fi